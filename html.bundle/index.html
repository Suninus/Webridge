<script language="javascript" type="text/javascript">
function jsGetPerson(object) {
    var person={"name":object.name, "year":31, "gender":"male"};
    return person;
}

function getPersonCallback(object) {
    document.getElementById("name").innerHTML = object.result.name;
    document.getElementById("year").innerHTML = object.result.year;
    document.getElementById("gender").innerHTML = object.result.gender;
    document.getElementById("error").innerHTML = object.error;
}

function wbGetPerson(name) {
    wbHTMLToNative("nativeGetPerson", {"name":name}, "getPersonCallback");
}

function wbAlert(message) {
    wbHTMLToNative("nativeShowAlert", message, null);
}

window.onload = function() {
    wbGetPerson("jane");
    
    wbAlert("测试弹出提示框");
};
</script>
